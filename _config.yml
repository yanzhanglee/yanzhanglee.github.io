# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts/2020-01-17-hello-world.markdown"
      type: posts
    values:
      layout: post
      comments: false
      share: false
  # Works defaults
  - scope:
      path: "_works"
      type: works
    values:
      layout: post
      comments: false
      share: false
  # GIX defaults
  - scope:
      path: "_gix"
      type: gix
    values:
      layout: page
      comments: false
      share: false

# Collections
collections:
  works:
    output: true
    permalink: /:collection/:path/
  gix:
    output: true
    permalink: /:collection/:path/

